<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atividades Físicas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 10px;
  }
  .italic {
    font-style: italic;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
  }
  p {
    margin: 10px 0;
  }
</style>
</head>
<body>

<h3>Quantos dias da semana você costuma realizar atividades físicas que fazem você suar leve e aumentam moderadamente sua respiração ou batimentos do coração?</h3>

<p class="italic">(ex: pedalar, nadar, dançar, ginástica, correr, luta, jogar vôlei ou futebol recreativo)</p>

<form>
  <p>
    <input type="radio" id="nenhum-dia" name="atividades" value="nenhum-dia">
    <label for="nenhum-dia">Nenhum dia</label>
  </p>
  <p>
    <input type="radio" id="ate-2-dias" name="atividades" value="ate-2-dias">
    <label for="ate-2-dias">Até 2 dias</label>
  </p>
  <p>
    <input type="radio" id="de-3-a-4-dias" name="atividades" value="de-3-a-4-dias">
    <label for="de-3-a-4-dias">De 3 a 4 dias</label>
  </p>
  <p>
    <input type="radio" id="de-5-a-6-dias" name="atividades" value="de-5-a-6-dias">
    <label for="de-5-a-6-dias">De 5 a 6 dias</label>
  </p>
  <p>
    <input type="radio" id="todos-os-dias" name="atividades" value="todos-os-dias">
    <label for="todos-os-dias">Todos os dias</label>
  </p>
</form>

</body>
</html>
